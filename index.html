<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MySketch</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="script.js" defer></script>
        <link rel="icon" href="./img/logo.png" />
    </head>

    <body>
        <div class="control-panel">
            <div class="headings">
                <img src="/img/logo.png" alt="logo" />
                <h1>Where Imagination Takes Shape!</h1>
            </div>
            <div class="panel-tools">
                <h2>Tools</h2>
                <div class="draw-tools">
                    <div class="draw-tool">
                        <h2>Brush Size:</h2>
                        <label for="line-width"></label>
                        <input
                        id="line-width"
                        class="range"
                        type="range"
                        min="1"
                        max="100"
                        value="1"
                        step="1"
                        onmousemove="rangevalue.value=value"
                        />
                        <output id="rangevalue"></output>

                    </div>
                    <div class="draw-tool radio-button">
                        <h2 for="line-type">Brush Type:</h2>
                        <input
                            type="radio"
                            id="line-type-round"
                            name="line-type"
                            value="round"
                            checked
                        />
                        <label for="line-type-round">Round</label>
                        <input
                            type="radio"
                            id="line-type-square"
                            name="line-type"
                            value="square"
                        />
                        <label for="line-type-square">Square</label>
                    </div>
                    <div class="draw-tool">
                        <h2>Color Picker:</h2>
                        <label for="color-picker"></label>
                        <input type="color" id="color-picker" class="color-picker" value="#000000"/>
                    </div>
                    <div class="draw-tool">
                        <h2>Mirror Mode:</h2>
                        <div class="switch">
                            <input
                                type="checkbox"
                                value="None"
                                id="mirror-mode"
                                name="mirror-mode"
                            />
                            <label for="mirror-mode"></label>
                        </div>
                    </div>
                    <div class="draw-tool">
                        <h2>Rainbow Mode:</h2>
                        <div class="switch">
                            <input
                                type="checkbox"
                                value="None"
                                id="rainbow-mode"
                                name="rainbow-mode"
                            />
                            <label for="rainbow-mode"></label>
                        </div>
                    </div>
                    <div class="draw-tool">
                        <h2>Eraser Mode:</h2>
                        <div class="switch">
                            <input
                                type="checkbox"
                                value="None"
                                id="eraser-mode"
                                name="eraser-mode"
                            />
                            <label for="eraser-mode"></label>
                        </div>
                    </div>
                </div>
                <div class="file-tools">
                    <button id="load-image" class="btn-icon">
                        <img src="./img/upload.png" alt="upload" />
                    </button>
                    <button id="save-image" class="btn-icon">
                        <img src="./img/download.png" alt="download" />
                    </button>
                    <button id="clear-canvas" class="btn-icon">
                        <img src="./img/delete.png" alt="delete" />
                    </button>
                </div>
            </div>
        </div>
        <div id="board-container">
            <canvas id="board"> Tu navegador no soporta HTML5 canvas. </canvas>
        </div>
    </body>
</html>
